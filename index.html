	<!--FRONT PAGE-->

				PÁGINA EN CONSTRUCCIÓN
			</div>
			
		<!--ROTATING TEXT-->	
			<h1 class="text-rotator-fade wow bounceInDown frases" data-wow-duration="2s" data-wow-delay="2s">
				<span class="rotate">
					There's no shortcut for greatness*Creativity is the greatest rebellion*Practice safe design: Use a concept
				</span>
			</h1>
				
		<!--HOURGLASS-->	
			<div class="si-icons si-icons-hover wow rotateIn pad30" data-wow-duration="2s" data-wow-delay="4s">
				<span class="si-icon si-icon-hourglass" data-icon-name="hourglass"></span>
			</div>


						
		<!--SOCIAL ICONS - http://fortawesome.github.io/Font-Awesome-->	
			<div id="social-icons" class="wow bounceIn" data-wow-duration="3s" data-wow-delay="4.5s">
				<ul>
					<li>
						<a href="#"><i class="fa fa-twitter"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-facebook"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-instagram"></i></a>
					</li>
				</ul>
			</div>
		<!--//SOCIAL ICONS-->	
			
		<!--LINKS-->
			<span class="link-effect wow bounceIn" data-wow-duration="3s" data-wow-delay="5s">
				<i class="fa fa-arrow-left marg-right5"></i>
				<a href="#page-left">cuándo</a>
			</span>
			
			<i class="fa fa-dot-circle-o size wow bounceIn" data-wow-duration="3s" data-wow-delay="5.5s"></i>
			
			<span class="link-effect wow bounceIn" data-wow-duration="3s" data-wow-delay="6s">
				<a href="#page-right">únete</a><i class="fa fa-arrow-right marg-left5"></i>
			</span>
		<!--//LINKS-->
			</div>
			<!--//FRONT PAGE-->
			
			<!--LEFT PAGE-->
			<div id="page-left">
				<div> 
					<a href="#" class="back"> 
						<i class="fa fa-times close pull-right"></i>
					</a>
					
						<div class="container block">
							
						<!--CLOCK-->
							<div class="si-icons si-icons-hover wow bounceIn" data-wow-duration="2s" data-wow-delay="1s">
								<span class="si-icon si-icon-clock" data-icon-name="clock"></span>
							</div>
							
							<h1 class="wow bounceInRight" data-wow-duration="2s">
								Cuentra atrás
							</h1>
							
							<p class="lead wow bounceInRight pad5" data-wow-duration="2s">
								Espero tener la web lista en...
							</p>
							
						<!--COUNTDOWN-->
							<div class="counter wow bounceIn pad5" data-wow-duration="2s" data-wow-delay="1s">
								<div id="launch_date"></div>
							</div>
						<!--//END COUNTDOWN-->
					</div>
				</div>
					</div>
					<!--//LEFT PAGE-->
					
					<!--RIGHT PAGE-->
					<div id="page-right">
						<div>
							<a href="#" class="back"> 
								<i class="fa fa-times close pull-right"></i>
							</a>
							
							<div class="container block">
							
							<!--MAIL-->
								<div class="si-icons si-icons-hover wow bounceIn" data-wow-duration="2s" data-wow-delay="1s">
									<span class="si-icon si-icon-mail" data-icon-name="mail"></span>
								</div>
							
								<h1 class="wow bounceInRight" data-wow-duration="2s">
									subscríbete

								<p class="lead wow bounceInRight pad5" data-wow-duration="2s">
									Mándame un correo y te avisaré cuando la web esté lista.
								</p>
							
							<!--SUBSCRIBE FORM-->	
								<div class="contact_form wow bounceIn" data-wow-duration="2s" data-wow-delay="1s">  
									<div id="note"></div>
										<div id="fields">
										<form id="ajax-contact-form">
											<input type="hidden" name="subject" value="SUBSCRIPCIÓN WEB" />
											<input class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2" type="text" name="name" value="" placeholder="Tu nombre" />
											<input class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8" type="text" name="email" value="" placeholder="Tu Email"/>
											<div class="clearfix"></div>
											<button class="btn" value="submit">enviar</button>
										</form>  
									</div>	
								</div>   	
						<!--//FORM-->		
						</div>
					</div>
				</div>
